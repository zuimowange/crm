<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>账号列表</title>
		<base th:href="${baseHref}" href="http://127.0.0.1:8020/resources/static/" />
		<link rel="stylesheet" href="layui/css/layui.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/html" id="addDemo">
			<div style="padding: 20px; background-color: #393D49; color: #fff; font-weight: 300;">
				<div style="text-align: center;padding: 10px 0 20px 0;">新增账号</div>
				<form class="layui-form" action="">
					<div class="layui-form-item">
					    <label class="layui-form-label">账号</label>
					    <div class="layui-input-block">
					      <input type="text" name="account" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">默认密码</label>
					    <div class="layui-input-block">
					      <input type="text" name="pwd" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
					    </div>
					</div>
					
				</form>
			</div>
		</script>
		<div class="layui-btn-group demoTable">
			<button class="layui-btn" data-type="batchUpdate">批量修改</button>
			<button class="layui-btn" data-type="batchDelete">批量删除</button>
			<button class="layui-btn" data-type="add">新增</button>
		</div>
		<table class="layui-table" lay-data="{ height: 'full-63',cellMinWidth:80,url:'/userRest/list', page:true, id:'idTest'}" lay-filter="demo">
			<thead>
				<tr>
					<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
					<th lay-data="{field:'id', sort: true, fixed: true}">ID</th>
					<th lay-data="{field:'account'}">账号</th>
					<th lay-data="{field:'userName',edit: 'text'}">用户名</th>
					<th lay-data="{field:'roleName'}">角色</th>
					<th lay-data="{field:'state',templet: '#checkboxTpl', unresize: true}">生效状态</th>
					<th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
				</tr>
			</thead>
		</table>

		<script type="text/html" id="checkboxTpl">
			<input type="checkbox" name="lock" value="{{d.state}}" tabindex={{d.id}} title="生效" lay-filter="lockDemo" {{ d.state==0 ? 'checked' : '' }}>
		</script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	</body>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/pub/jquery-1.8.3.min.js"></script>
	<script>
		layui.use('table', function() {
			var table = layui.table,
				form = layui.form;
			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj) {
				console.log(obj)
			});
			//监听工具条
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if(obj.event === 'del') {
					layer.confirm('确定删除该条数据吗？', function(index) {
						$.ajax({
							type: "post",
							url: "/userRest/deleteById",
							data: {
								"po.id": data.id
							},
							success: function(data) {
								if(data.code == 0) {
									obj.del();
									layer.close(index);
								} else {
									layer.close(index);
									layer.msg(data.msg, {
										icon: 5
									}, function() {});
								}
							}
						});

					});

				}
			});
			//监听单元格编辑
			table.on('edit(demo)', function(obj) {
				var value = obj.value //得到修改后的值
					,data = obj.data //得到所在行所有键值
					,field = obj.field; //得到字段
				$.ajax({
					type: "post",
					url: "/userRest/updateById",
					data: {
						"po.id": data.id,
						"po.userName": data.userName
					}
				});
			});

			//监听修改生效状态操作
			form.on('checkbox(lockDemo)', function(obj) {
				$.ajax({
					type: "post",
					url: "/userRest/updateStateById",
					data: {
						"po.id": $(this).attr("tabindex")
					},
					success: function(data) {
						if(data.code == 0) {
							layer.msg(data.msg, {
								icon: 6
							}, function() {});
						} else {
							layer.msg(data.msg, {
								icon: 5
							}, function() {});
						}
					}
				});
			});

			var $ = layui.$,
				active = {
					//批量修改
					batchUpdate: function() {
						layer.confirm('确定修改吗？', function(index) {
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;
							if(data.length == 0){
								layer.msg("请选中数据", {icon: 5});
								return false;
							}
							var ids;
							for(var i = 0; i < data.length; i++) {
								if(i == 0) {
									ids = data[i].id;
								} else {
									ids += "," + data[i].id;
								}
							}
							$.ajax({
								type: "post",
								url: "/userRest/updateStateByIds",
								traditional: true,
								data: {
									"ids": ids
								},
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										table.reload('idTest');
									} else {
										layer.close(index);
										layer.msg(data.msg, {
											icon: 5
										}, function() {});
									}
								}
							});

						});

					},
					//批量删除
					batchDelete: function() {
						layer.confirm('确定删除吗？', function(index) {
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;
							if(data.length == 0){
								layer.msg("请选中数据", {icon: 5});
								return false;
							}
							var ids;
							for(var i = 0; i < data.length; i++) {
								if(i == 0) {
									ids = data[i].id;
								} else {
									ids += "," + data[i].id;
								}
							}
							$.ajax({
								type: "post",
								url: "/userRest/deleteByIds",
								traditional: true,
								data: {
									"ids": ids
								},
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										table.reload('idTest');
									} else {
										layer.close(index);
										layer.msg(data.msg, {
											icon: 5
										}, function() {});
									}
								}
							});

						});

					},
					//增加
					add: function() {
						var addIndex = layer.open({
							type: 1,
							title: false, //不显示标题栏
							closeBtn: false,
							area: '400px;',
							shade: 0.8,
							id: 'LAY_layuipro', //设定一个id，防止重复弹出
							btn: ['确定', '取消'],
							btnAlign: 'c',
							moveType: 1, //拖拽模式，0或者1
							content: $("#addDemo").html(),
							yes:function(){
								var roleName = $("input[name='roleName']").val();
								var alias = $("input[name='alias']").val();
								$.ajax({
									type:"post",
									url:"/userRest/add",
									data:{
										"po.roleName":roleName,
										"po.alias":alias
									},
									success:function(data){
										if(data.code == 0) {
											layer.close(addIndex);
											layer.msg(data.msg, {
												icon: 6
											}, function() {});
										} else {
											layer.close(addIndex);
											layer.msg(data.msg, {
												icon: 5
											}, function() {});
										}
									}
								});
							}
						});
					},
					getCheckLength: function() { //获取选中数目
						var checkStatus = table.checkStatus('idTest'),
							data = checkStatus.data;
						layer.msg('选中了：' + data.length + ' 个');
					},
					isAll: function() { //验证是否全选
						var checkStatus = table.checkStatus('idTest');
						layer.msg(checkStatus.isAll ? '全选' : '未全选')
					}
				};

			$('.demoTable .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			
		});
	</script>
</html>
